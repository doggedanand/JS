<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn1">Google</button>
    <button id="btn2">Yahoo</button>
    <button id="btn3">Close</button>
</body>
<script>
    let btn1 = document.getElementById('btn1');
    let btn2 = document.getElementById('btn2');
    let btn3 = document.getElementById('btn3');

    let win;        // declared the global variable
    let url = "https://www.google.com";
    let feature = "height=600,width=600";

    btn1.addEventListener('click', function () {
        window.open(url, "google", feature)
        // window.location.href = url;
    });

    btn2.addEventListener('click', function () {
        window.open('https://www.yahoo.com', "google", feature)
    });

    btn3.addEventListener('click',function(){
        win.close();
    })
</script>

</html>
