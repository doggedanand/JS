<!-- DOM events are the actions that occur as a result of the user action or as result of the stage change of the elements of a DOM tree. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Button click event.</h1>
    <button id="btn">Click Me!</button>

    <script>
        function btnClick() {
            window.alert("Button was clicked by addEventListener.")
        }


        // addEventListener expects two parameter 
        let elm = document.getElementById("btn");
        elm.addEventListener('click', btnClick);
    </script>
</body>

</html>
