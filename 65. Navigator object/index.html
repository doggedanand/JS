<script>
    // using the navigator Object can know the information about browser and capibilities 
    console.log(navigator.appName);                 // will show the browser appname

    console.log(navigator.appVersion);              // will show the version

    console.log(navigator.appCodeName);             // will show the appcode name

    console.log(navigator.cookieEnabled);           // will show the cookie enable or not
    
    console.log(navigator.userAgent);               // will show the user agent

    console.log(navigator.platForm);                // will show the platform




    console.log(navigator.javaEnabled());           // will show the java is enable in browser or not 

</script>
</html>
