<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converator</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Temperature Converator</h1>
    <div id="container">
        <div class="input-div"><br>
            <label for="">Celsius</label>
            <input type="number" id="cel" value="0" class="inp">
        </div>

        <div class="input-div"><br>
            <label for="">Fahrenheit</label>
            <input type="number" id="fah" value="32" class="inp">
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
