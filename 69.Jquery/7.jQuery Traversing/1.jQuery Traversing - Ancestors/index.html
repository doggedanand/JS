<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #div1 {
        width: 500px;
        height: 500px;
        display: flex;
      }
      #div2 {
        width: 400px;
        height: 400px;
        display: flex;
      }
      #div3 {
        width: 300px;
        height: 300px;
        display: flex;
      }
      #div4 {
        width: 200px;
        height: 200px;
        display: flex;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  </head>
  <body>
    <div id="div1" style="border: 5px solid red">
      div (great-grand parent)
      <ul id="div2" style="border: 5px solid red">
        ul ( grand parent )
        <li id="div3" style="border: 5px solid rgb(31, 231, 87)">
          direct parent
          <span id="div4" style="border: 5px solid blue; background-color: white;">span</span>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
