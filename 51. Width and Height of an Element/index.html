<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .color {
        background-color: yellow;
        color: red;
    }

    .dim {
        border: 1px solid red;
        padding: 100px;
        font-size: large;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
    }
</style>

<body>
    <div id="box" class="color dim">
        <p>This is dummy text!</p>
    </div>




    <script>

        // offset contains  border, padding, margin  
        // cliend contains only padding




        // using offset

        let elm = document.getElementById("box");
        let width = elm.offsetWidth;
        let height = elm.offsetHeight;

        console.log(width);
        console.log(height);


        // using client 

        let clientWidth = elm.clientWidth;
        let cliendHeight = elm.clientHeight;

        console.log(clientWidth);
        console.log(cliendHeight);

    </script>
</body>

</html>
